<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
</head>
<body>
    <h2>Upload a File</h2>

    enctype="multipart/form-data"
    target="_blank">

        <button type="submit">Upload</button>
    </form>
</body>
<script src="index.js"></script>
